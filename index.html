<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRELLO</title>
    <link rel="stylesheet" href="estilos/mobli-first.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="estilos/tablets.css" media="screen and (min-width: 769px) and (max-width: 992px)">

<body>
    <main>
        <header>
            <menu>
                <ul id="lista" >

                        </div>
                        </div>
                        
                    <li><div id="pequisa-sino-conta">

                        </div>
                        <div id="conta">
                            <h1>SL</h1>
                        </div>
                    </div>
                </ul>
            </menu>
        </header>
        <div id="visualizado-recentemente">
            <img id="visualizado" src="imagens/wall-clock.png" alt="visualizado">
            <h2>Vizualizado recentemente</h2>
            
            <div id="trabalho-visualizado">
                <h3>PROGRAMAÇÃO EDUCERE</h3>
                <a href="página do trello.html" target="_blank"> 
                    <img src="imagens/pexels-luis-gomes-546819.jpg" alt="fundacao-educere">
                    
                </a>
            </div>
        </div>
        <section id="suas-areas-de-trabalho">
            <h3>SUAS ÁREAS DE TRABALHO</h3>
            <div id="work-area">
                <div id="Area1-EX">

                    </a>
                    <p>Fundação Educere</p>
                </div>
            </div>
            <div id="quadros-views-members-cfg-att">
                <div id="quadros">
                    <img src="imagens/btrello.png" alt="icon-quadros">
                    <a href="">
                        <p>Quadros</p>
                    </a>
                </div>
                <div id="vizualizacao">
                    <img src="imagens/vizualizado.png" alt="icon-vizualizacao">
                    <p>Vizualização</p>
                </div>
                <div id="membros">
                    <img src="imagens/membros.png" alt="icon-membros">
                    <p>Membros</p>
                </div>
                <div id="config">
                    <img src="imagens/cfg.png" alt="config">
                    <p>Congifurações</p>
                </div>
                <div id="atualizar">
                    <img src="imagens/atualizar.png" alt="atualizar">
                    <p>Atualizar</p>
                </div>
            </div>
           
            <section id="areas-como-convidado">
                <div id="convidado">
                    <h1>ÁREAS DE TRABALHO DO CONVIDADO</h1>
                    <img src="" alt="img-fundc">
                </div>
                <section id="criar-novo-quadro">
                    <div id="quadro-fundacao">
                        <h1>Fundação Educere</h1>
                    </div>
                    <div id="criar-quadro">
                        <p>Criar novo quadro</p>
                    </div>
                </section>
                <div id="areas-com-iframe">
                    <img src="" alt="img-fundacao2">
                    <h1>PROGRAMAÇÃO PROJETO EDUCERE</h1>
                </div>
